summary: a toolset that enables developers to create and update different apps for Android devices
webpage: https://developer.android.com/studio#command-tools
version: 7583922
bin-url: https://dl.google.com/android/repository/commandlinetools-mac-7583922_latest.zip
bin-sha: 6929a1957f3e71008adfade0cebd08ebea9b9f506aa77f1849c7bdc3418df7cf
dep-pkg: jdk17 unzip

install: |
    install -d "$PKG_INSTALL_DIR/cmdline-tools"

    unzip "$PKG_BIN_FILEPATH" -d "$PKG_INSTALL_DIR/cmdline-tools"

    mv "$PKG_INSTALL_DIR/cmdline-tools/cmdline-tools" "$PKG_INSTALL_DIR/cmdline-tools/latest"

    yes | $PKG_INSTALL_DIR/cmdline-tools/latest/bin/sdkmanager 'platforms;android-30'
    yes | $PKG_INSTALL_DIR/cmdline-tools/latest/bin/sdkmanager 'build-tools;30.0.3'
    yes | $PKG_INSTALL_DIR/cmdline-tools/latest/bin/sdkmanager 'platform-tools'

export: |
    export ANDROID_HOME="$PKG_INSTALL_DIR"
    export PATH="\$ANDROID_HOME/cmdline-tools/latest/bin:\$PATH"
    export PATH="\$ANDROID_HOME/platform-tools:\$PATH"
    export PATH="\$ANDROID_HOME/build-tools/30.0.3:\$PATH"
